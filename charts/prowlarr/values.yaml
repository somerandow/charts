nameOverride: ""

services:
  main:
    enabled: true
    ports:
      - name: http
        port: 9696
        target: http

deployments:
  main:
    enabled: true
    context:
      fsGroup: 568
      gid: 568
      uid: 568
    containers:
      main:
        env:
          - name: TZ
            value: America/Chicago
        image:
          repository: ghcr.io/onedr0p/prowlarr
        resources:
          limits:
            cpu: "2"
            memory: 1532Mi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
          http:
            port: 9696
        probes:
          liveness:
            enabled: true
            type: exec
            command:
              - /usr/bin/env
              - bash
              - -c
              - curl --fail localhost:9696/api/v1/system/status?apiKey=`IFS=\> && while read -d
                \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
          readiness:
            enabled: true
            port: 9696
          startup:
            enabled: true
            port: 9696
