nameOverride: ""

services:
  main:
    enabled: true
    ports:
      - name: http
        port: 8080
        target: http

deployments:
  main:
    enabled: true
    context:
      fsGroup: 33
      gid: 33
      uid: 33
    containers:
      main:
        image:
          repository: docker.io/solidnerd/bookstack
        resources:
          limits:
            cpu: 1500m
            memory: 1532Mi
          requests:
            cpu: 200m
            memory: 100Mi
        ports:
          http:
            port: 8080
        probes:
          liveness:
            enabled: true
            port: 8080
          readiness:
            enabled: true
            port: 8080
          startup:
            enabled: true
            port: 8080
mysql:
  enabled: false
