nameOverride: ""

services:
  main:
    enabled: true
    ports:
      - name: http
        port: 7878
        target: http

deployments:
  main:
    enabled: true
    context:
      fsGroup: 568
      gid: 568
      uid: 568
      extraGids:
        - 997
    containers:
      main:
        env:
          - name: TZ
            value: America/Chicago
        image:
          repository: ghcr.io/onedr0p/radarr
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
          http:
            port: 7878
        probes:
          liveness:
            enabled: true
            type: exec
            command:
              - /usr/bin/env
              - bash
              - -c
              - curl --fail localhost:7878/api/v3/system/status?apiKey=`IFS=\> && while read -d
                \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
          readiness:
            enabled: true
            port: 7878
          startup:
            enabled: true
            port: 7878
